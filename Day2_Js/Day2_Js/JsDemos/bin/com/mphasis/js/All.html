<!DOCTYPE html>
<html>
<head>
<script>
function show2(){
	var fname = data.fname.value;
	var lname = data.lname.value;
	var result = fname + " " + lname;
	document.getElementById('result').innerHTML= result;
}
function show() {
	var result="";
	if (data.divy.checked==true) {
		result+="Divyanshu is Present Today...<br/>";
	} else {
		result+="Divyanshu is Absent Today...<br/>";
	}

	if (data.anmol.checked==true) {
		result+="Anmol is Present Today...<br/>";
	} else {
		result+="Anmol is Absent Today...<br/>";
	}

	if (data.sunil.checked==true) {
		result+="Sunil is Present Today...<br/>";
	} else {
		result+="Sunil is Absent Today...<br/>";
	}
	document.getElementById("result1").innerHTML=result;
}

function show1(){
	var student = data.student.value;
	document.getElementById('result2').innerHTML = student;
}
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>

	<form name="data">

		<tr>

	</form>
